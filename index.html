<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fizz Buzz</title>
  <link href="https://fonts.googleapis.com/css?family=Carter+One|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/main.js"></script>
</head>
<body>
  <main>
    <header>
        <h1>FizzBuzz!</h1>
    </header>
    <form action="">
      <div class="input-cont-outer">
        <div class="input-cont">
            <label class="primary-font-color" for="startVal">Start Value</label>
            <input class="value-input" id="startVal" type="text" placeholder="1">
          </div>
          <div class="input-cont">
            <label class="primary-font-color" for="endingVal">Ending Value</label>
            <input class="value-input" id="endVal" type="text" placeholder="100">
          </div>
      </div>
      <div class="input-cont-outer">
        <div class="input-cont">
            <label class="primary-font-color" for="fizzVal">Fizz Value</label>
            <input class="value-input" id="fizzVal" type="text" placeholder="3">
          </div>
          <div class="input-cont">
            <label class="primary-font-color" for="buzzVal">Buzz Value</label>
            <input class="value-input" id="buzzVal" type="text" placeholder="5">
          </div>
      </div>
      <div class="input-cont-outer"> 
        <div class="input-cont">
            <button class="button green" id="submitArgs">
                GENERATE
            </button>
            <button class="button red" id="clearContent">
                CLEAR ALL
            </button>
          </div>
      </div>
    </form>
   
    <div id="contentbox">
      <!-- JS generated divs -->
    </div>
</main>
</body>
</html>
